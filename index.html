<html>

<head>
	<title>Monkey</title>
	<link rel='stylesheet' href='style.css'>
</head>

<body>
	<div class="page1">
		<div class="keyComb">
			<div class="keys">
				<div class="keyName">Start Game</div>
				<div class="keyImg double" id="key13"><img src="./img/enter.jpg" width="100%" height="100%"></div>
			</div>
			<div class="keys">
				<div class="keyName">Jumping</div>
				<div class="keyImg double" id="key32"><img src="./img/space.png" width="100%" height="100%"></div>
			</div>
			<div class="keys">
				<div class="keyName">Go Top</div>
				<div class="keyImg" id="key87"><img src="./img/w.jpg" width="105%"></div>
				<div class="keyImg" id="key38"><img src="./img/up.png" width="100%"></div>
			</div>
			<div class="keys">
				<div class="keyName">Go Left</div>
				<div class="keyImg" id="key65"><img src="./img/a.jpg" width="105%"></div>
				<div class="keyImg" id="key37"><img src="./img/left.png" width="100%"></div>
			</div>
			<div class="keys">
				<div class="keyName">Go bottom</div>
				<div class="keyImg" id="key83"><img src="./img/s.png" width="105%"></div>
				<div class="keyImg" id="key40"><img src="./img/down.png" width="100%"></div>
			</div>
			<div class="keys">
				<div class="keyName">Go Right</div>
				<div class="keyImg" id="key68"><img src="./img/d.jpg" width="105%"></div>
				<div class="keyImg" id="key39"><img src="./img/right.png" width="100%"></div>
			</div>
			<div class="keys">
				<div class="keyName">Rotate Left</div>
				<div class="keyImg" id="key90"><img src="./img/z.jpg" width="105%"></div>
			</div>
			<div class="keys">
				<div class="keyName">Rotate Right</div>
				<div class="keyImg" id="key88"><img src="./img/x.png" width="105%"></div>
			</div>
			<div class="keys">
				<div class="keyName">GO Menu</div>
				<div class="keyImg" id="key27"><img src="./img/esc.png" width="100%"></div>
			</div>
		</div>
		<div class="speed">
			<div class="combination" id="comb">Combination</div>
			<button class="difficultlyButton" id="easy">Easy</button>
			<button class="difficultlyButton" id="medium">Medium</button>
			<button class="difficultlyButton" id="hard">Hard</button>
		</div>
		<h1 class="h" id="h1">Your personality or bard rank is not selected!!!</h1>
		<div class="person">
			<div class="myMonkey day" id="day"><img src="./img/jump.webp" width="65%"></div>
			<div class="myMonkey night" id="night"><img src="./img/fly.gif" width="120%"></div>
		</div>
		<button class="start" id="start">Play Game</button>
	</div>
	<div class="page2" id="page2">
		<div class='header'>
			<div class='coin' id='coin'></div>
			<div class='time' id='time'></div>
			<button class="menu" id="menu">Menu</button>
			<div class='wins' id='wins'>Win: 0</div>
			<div class='loses' id='loses'>Lose: 0</div>
		</div>
		<div class='banana' id='banana'><img src='./img/1.gif' width='100%'></div>
		<div class='banana' id='banana1'><img src='./img/1.gif' width='100%'></div>
		<div class='banana' id='banana2'><img src='./img/1.gif' width='100%'></div>
		<div class='banana' id='banana3'><img src='./img/1.gif' width='100%'></div>
		<div class='banana' id='banana4'><img src='./img/1.gif' width='100%'></div>
		<div class='banana' id='banana5'><img src='./img/1.gif' width='100%'></div>
		<div class='monkey' id='monkey'><img id="person" width="100%"></div>
		<div class='loseGame' id='loseGame'><img src='./img/gameOver.gif' width='120%'></div>
		<div class='winGame' id='winGame'><img src='./img/youWin.gif' width='120%'></div>
		<button class="button" id="playAgain">Play Again</button>
		<button class="mute" id="mute"><img id="muteVol" src="./img/vol.png" width="70%"></button>
		<div class="volume">
			<input type="range" min="0" max="1" value="1" step="0.01" id="audioVol">
			<div class="volumeCount">100</div>
		</div>
	</div>

	<audio id="ring" src="./audio/ring.mp3"></audio>
	<audio id="dayRing" src="./audio/dayRing.mp3"></audio>
	<audio id="nightRing" src="./audio/nightRing.mp3"></audio>
	<audio id="winRing" src="./audio/win.mp3"></audio>
	<audio id="loseRing" src="./audio/loseRing.mp3"></audio>
	<audio id="check" src="./audio/check.mp3"></audio>
	<script src='./js/script.js'></script>
</body>

</html>
